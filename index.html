<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Dashboard</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            margin-bottom: 10px;
        }

        input {
            padding: 8px;
            width: 220px;
        }

        button {
            padding: 8px 12px;
            margin-left: 10px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        #status {
            margin-top: 10px;
            font-weight: bold;
        }

        #pagination {
            margin-top: 15px;
        }

        #pagination button {
            margin-right: 5px;
        }
    </style>
</head>
<body>

<h1>User Data Dashboard</h1>

<input type="text" id="searchInput" placeholder="Search by name">
<button id="sortBtn">Sort A → Z</button>

<p id="status"></p>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>City</th>
        </tr>
    </thead>
    <tbody id="tableBody"></tbody>
</table>

<div id="pagination"></div>

<script>
    const tableBody = document.getElementById("tableBody");
    const statusText = document.getElementById("status");
    const searchInput = document.getElementById("searchInput");
    const sortBtn = document.getElementById("sortBtn");
    const paginationDiv = document.getElementById("pagination");

    let user = [];
    let page = 1;
    const rows = 5;
    let isSorted = false;

    async function fetchUsers() {
        statusText.innerText = "Loading data...";

        try {
            const response = await fetch("https://jsonplaceholder.typicode.com/users");

            if (!response.ok) {
                throw new Error("API Error");
            }

            users = await response.json();
            statusText.innerText = "";
            renderTable();

        } catch (error) {
            statusText.innerText = "Error loading data ❌";
        }
    }

    function renderTable() {
        tableBody.innerHTML = "";

        let filteredUser = users.filter(user =>
            user.name.toLowerCase().includes(searchInput.value.toLowerCase())
        );

        const start = (page - 1) * rows;
        const end = start + rows;
        const paginatedUsers = filteredUser.slice(start, end);

        paginatedUsers.forEach(user => {
            const row = document.createElement("tr");

            row.innerHTML = `
                <td>${user.name}</td>
                <td>${user.email}</td>
                <td>${user.address.city}</td>
            `;

            tableBody.appendChild(row);
        });

        renderPagination(filteredUser.length);
    }

    function renderPagination(totalItems) {
        paginationDiv.innerHTML = "";
        const totalPages = Math.ceil(totalItems / rows);

        for (let i = 1; i <= totalPages; i++) {
            const btn = document.createElement("button");
            btn.innerText = i;

            btn.onclick = () => {
                page = i;
                renderTable();
            };

            paginationDiv.appendChild(btn);
        }
    }

    searchInput.addEventListener("input", () => {
        page = 1;
        renderTable();
    });

    sortBtn.addEventListener("click", () => {
        isSorted = !isSorted;

        users.sort((a, b) => {
            return isSorted
                ? a.name.localeCompare(b.name)
                : b.name.localeCompare(a.name);
        });

        sortBtn.innerText = isSorted ? "Sort Z → A" : "Sort A → Z";
        renderTable();
    });

    fetchUsers();
</script>

</body>
</html>
