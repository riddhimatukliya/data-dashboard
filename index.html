<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Dashboard</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding:20px;
        }

        h1 {
            margin-bottom:10px;
        }

        input {
            padding:8px;
            width:220px;
        }

        button {
            padding: 8px 12px;
            margin-left:10px;
            cursor:pointer;
        }

        table {
            width:100%;
            border-collapse:collapse;
            margin-top:10px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #ffffff;
        }

        #status {
            margin-top:10px;
            font-weight:normal;
        }

        #page{
            margin-top:10px;
        }

        #page button {
            margin-right: 5px;
        }
    </style>
</head>
<body>

<h1>User Data Dashboard</h1>

<input type="text" id="inputs" placeholder="Search by name">
<button id="sortbt">Sort A → Z</button>

<p id="status"></p>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>rollno</th>
        </tr>
    </thead>
    <tbody id="body"></tbody>
</table>

<div id="page"></div>

<script>
    const body = document.getElementById("body");
    const text = document.getElementById("status");
    const inputs = document.getElementById("inputs");
    const sortbt = document.getElementById("sortbt");
    const pdiv = document.getElementById("page");

    let users = [];
    let page = 1;
    const rows = 5;
    let sorted = false;

    async function fetchu() {
        text.innerText = "Loading data...";

        try {
            const response = await fetch("https://api.github.com");

            if (!response.ok) {
                throw new Error("API error");
            }

            users = await response;
            text.innerText = "";
            rt();

        } catch (error) {
            text.innerText = "Error loading data ❌";
        }
    }

    function rt() {
        body.innerHTML = "";

        let fuser = users.filter(user =>
            user.name.toLowerCase().includes(inputs.value.toLowerCase())
        );

        const start = (page - 1) * rows;
        const end = start + rows;
        const pusers = fuser.slice(start, end);

        pusers.forEach(user => {
            const row = document.createElement("tr");

            row.innerHTML = `
                <td>${user.name}</td>
                <td>${user.email}</td>
                <td>${user.rollno}</td>
            `;

            body.appendChild(row);
        });

        pg(fuser.length);
    }

    function pg(totalItems) {
        pdiv.innerHTML = "";
        const totalpage = Math.ceil(totalItems / rows);

        for (let i = 0; i < totalpage; i++) {
            const btn = document.createElement("button");
            btn.innerText = i;

            btn.onclick = () => {
                page = i;
                rt();
            };

            pdiv.appendChild(btn);
        }
    }

    input.addEventListener("input", () => {
        page = 1;
        rt();
    });

    sortbt.addEventListener("click", () => {
        sorted = !sorted;

        users.sort((a, b) => {
            return sorted
                ? a.name.localeCompare(b.name)
                : b.name.localeCompare(a.name);
        });

        sortbt.innerText = sorted ? "Sort Z → A" : "Sort A → Z";
        rt();
    });

    fetchu();
</script>

</body>
</html>
